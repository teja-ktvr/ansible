- name: install nginx and run nginx
  hosts: web
  become: yes # -b (become root / sudo access)
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: start the nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
